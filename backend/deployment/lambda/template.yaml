AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Deploy Strands Agent to AWS Lambda

Parameters:
  FunctionName:
    Type: String
    Default: StrandsAgentFunction
    Description: Name of the Lambda function

  MemorySize:
    Type: Number
    Default: 512
    MinValue: 128
    MaxValue: 10240
    Description: Memory allocated to the Lambda function (MB)

  Timeout:
    Type: Number
    Default: 300
    MinValue: 3
    MaxValue: 900
    Description: Timeout for the Lambda function (seconds)

  Runtime:
    Type: String
    Default: python3.12
    AllowedValues:
      - python3.9
      - python3.10
      - python3.11
      - python3.12
    Description: Python runtime version

  Architecture:
    Type: String
    Default: x86_64
    AllowedValues:
      - x86_64
      - arm64
    Description: Processor architecture (arm64 offers better price/performance)

Globals:
  Function:
    Timeout: !Ref Timeout
    MemorySize: !Ref MemorySize
    Runtime: !Ref Runtime
    Architectures:
      - !Ref Architecture
    Environment:
      Variables:
        BYPASS_TOOL_CONSENT: "true"
        # API keys will be set during deployment if provided

Resources:
  StrandsAgentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref FunctionName
      Handler: agent_handler.handler
      CodeUri: agent_function/
      Description: Strands Agent deployed via SAM
      Environment:
        Variables:
          BYPASS_TOOL_CONSENT: "true"
      # Add minimal IAM permissions
      Policies:
        - AWSLambdaBasicExecutionRole
        # Add additional policies as needed for Strands tools
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"
      # Add API Gateway trigger (optional)
      Events:
        Api:
          Type: Api
          Properties:
            Path: /execute
            Method: post
            RestApiId: !Ref StrandsAgentApi

  StrandsAgentApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'POST,GET,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

Outputs:
  StrandsAgentFunction:
    Description: "Strands Agent Lambda Function ARN"
    Value: !GetAtt StrandsAgentFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-StrandsAgentFunction"

  StrandsAgentApi:
    Description: "API Gateway endpoint URL for Strands Agent function"
    Value: !Sub "https://${StrandsAgentApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
    Export:
      Name: !Sub "${AWS::StackName}-StrandsAgentApi"

  FunctionUrl:
    Description: "Direct Lambda function URL (if function URL is enabled)"
    Value: !Sub "https://${StrandsAgentFunction.Arn}.lambda-url.${AWS::Region}.on.aws/"